<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Survivor Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }
        .level-up {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #00FF00;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <h1 class="level-up"></h1>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        let score = 0;
        let level = 1;
        let dropSize = 10;
        let fountainLevelUp = document.querySelector('.level-up');

        class WaterDrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.size = dropSize;
            }
            fall() {
                this.y += 2;
            }
            draw() {
                context.fillStyle = '#00F';
                context.beginPath();
                context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                context.fill();
            }
        }

        let drops = [];

        function spawnDrops() {
            if (Math.random() < 0.1) {
                drops.push(new WaterDrop());
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drops.forEach((drop, index) => {
                drop.fall();
                drop.draw();
                if (drop.y > canvas.height) {
                    drops.splice(index, 1);
                    score++;
                    checkLevelUp();
                }
            });
            context.fillStyle = '#000';
            context.fillText(`Score: ${score}`, 10, 20);
        }

        function checkLevelUp() {
            if (score % 10 === 0) {
                level++;
                dropSize += 2;
                showLevelUp();
            }
        }

        function showLevelUp() {
            fountainLevelUp.textContent = 'Level Up!';
            fountainLevelUp.style.opacity = '1';
            setTimeout(() => {
                fountainLevelUp.style.opacity = '0';
            }, 1000);
        }

        function gameLoop() {
            spawnDrops();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
