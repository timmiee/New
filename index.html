<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waterdrop Survivor - Dopamin Max</title>

<style>
html, body {
  margin:0;
  padding:0;
  overflow:hidden;
  background:#050509;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
canvas { display:block; }

/* HUD */
#hud {
  position:absolute;
  top:10px;
  left:10px;
  color:#eee;
  z-index:10;
  font-size:14px;
  text-shadow:0 0 6px rgba(0,0,0,0.8);
}
.hud-row {
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:4px;
}
#expStar {
  width:20px;
  height:20px;
  background:radial-gradient(circle at 30% 30%, #fff 0, #e6d3a3 40%, #bfa76a 70%, transparent 72%);
  clip-path:polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  filter:drop-shadow(0 0 6px rgba(255,230,180,0.6));
  transform-origin:center center;
}

/* Level up overlay */
#levelUpOverlay {
  position:absolute;
  inset:0;
  background:rgba(5,5,8,0.88);
  backdrop-filter:blur(10px);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:20;
  color:#e8dcc0;
}

#levelUpTitle {
  font-size:28px;
  letter-spacing:2px;
  margin-bottom:16px;
  text-shadow:0 0 12px rgba(255,220,150,0.4);
}

#levelUpCards {
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

.level-card {
  width:140px;
  padding:10px;
  border-radius:12px;
  background:linear-gradient(145deg, #1a1a1a, #2a2a2a);
  box-shadow:0 0 14px rgba(0,0,0,0.9);
  border:1px solid rgba(255,235,190,0.15);
  cursor:pointer;
  transform:scale(0.8);
  opacity:0;
  transition:transform 0.25s ease-out, opacity 0.25s ease-out, box-shadow 0.2s;
  color:#e6d9b5;
}
.level-card:hover {
  box-shadow:0 0 22px rgba(255,220,150,0.6);
  transform:scale(0.92) translateY(-4px);
}
.level-card-title {
  font-size:14px;
  font-weight:600;
  margin-bottom:4px;
}
.level-card-desc {
  font-size:11px;
  opacity:0.85;
}

/* Flash text */
#lvlupFlash {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(0);
  font-size:42px;
  color:#f5e1a4;
  text-shadow:0 0 20px #fff;
  z-index:19;
  pointer-events:none;
}

#hint {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  color:#aaa;
  font-size:11px;
  text-shadow:0 0 6px #000;
  z-index:9;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.min.js"></script>
</head>
<body>
<div id="hud">
  <div class="hud-row">
    <span>HP: <span id="hp">100</span></span>
    <span>| LVL: <span id="lvl">1</span></span>
    <span>| KILLS: <span id="kills">0</span></span>
  </div>
  <div class="hud-row">
    <span>EXP:</span>
    <div id="expStar"></div>
  </div>
</div>

<div id="lvlupFlash">LEVEL UP</div>
<div id="levelUpOverlay">
  <div id="levelUpTitle">LEVEL UP</div>
  <div id="levelUpCards"></div>
</div>
<div id="hint">Swipe för dash • WASD på dator</div>

<script>
/* === FIXED + UPGRADED CORE === */
let scene, camera, renderer;
let player, auraMesh;
let enemies=[], bullets=[], meteors=[], expGems=[], puddles=[], particles=[];
let lvl=1, kills=0, hp=100, exp=0, expToNext=10;
let keys={}, swipeStart=null;
let slowMotion=false, slowMotionFactor=1;
let lastTime=0, lastShotTime=0;
let playerWeapons={gunLevel:1,doubleGunLevel:0,auraLevel:0,meteorLevel:0};

const hpSpan=document.getElementById('hp');
const lvlSpan=document.getElementById('lvl');
const killsSpan=document.getElementById('kills');
const expStar=document.getElementById('expStar');
const levelUpOverlay=document.getElementById('levelUpOverlay');
const levelUpCards=document.getElementById('levelUpCards');
const lvlupFlash=document.getElementById('lvlupFlash');

/* === INIT === */
function init(){
  scene=new THREE.Scene();
  scene.background=new THREE.Color(0x050509);

  camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
  camera.position.set(0,30,30);
  camera.lookAt(0,0,0);

  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0x404060,0.9));
  const dl=new THREE.DirectionalLight(0xffffff,1.2);
  dl.position.set(20,30,10);
  scene.add(dl);

  const ground=new THREE.Mesh(
    new THREE.CircleGeometry(80,64),
    new THREE.MeshStandardMaterial({color:0x111522,roughness:0.9})
  );
  ground.rotation.x=-Math.PI/2;
  scene.add(ground);

  player=new THREE.Mesh(
    new THREE.SphereGeometry(1.2,24,24),
    new THREE.MeshStandardMaterial({color:0x3b8cff,emissive:0x1b4cff,emissiveIntensity:0.4})
  );
  player.position.set(0,1.2,0);
  player.speed=10;
  scene.add(player);

  auraMesh=new THREE.Mesh(
    new THREE.RingGeometry(2.5,3,32),
    new THREE.MeshBasicMaterial({color:0x9b5dff,transparent:true,opacity:0})
  );
  auraMesh.rotation.x=-Math.PI/2;
  auraMesh.position.y=0.05;
  scene.add(auraMesh);

  window.addEventListener('resize',()=> {
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });
  window.addEventListener('keydown',e=>keys[e.key]=true);
  window.addEventListener('keyup',e=>keys[e.key]=false);

  animate(0);
}

/* === EXP FIX === */
function updateExpStar(){
  const scale=1+(lvl-1)*0.2;
  expStar.style.transform=`scale(${scale})`;
}

/* === PARTICLE OVERDRIVE === */
function spawnPulse(pos,color){
  for(let i=0;i<4;i++){
    const p=new THREE.Mesh(
      new THREE.RingGeometry(0.4,0.6,16),
      new THREE.MeshBasicMaterial({color,transparent:true,opacity:0.7})
    );
    p.rotation.x=-Math.PI/2;
    p.position.set(pos.x,0.05,pos.z);
    p.life=0.5;
    p.maxLife=0.5;
    scene.add(p);
    particles.push(p);
  }
}

/* === LOOP === */
function animate(t){
  requestAnimationFrame(animate);
  const dt=(t-lastTime)/1000||0.016;
  lastTime=t;

  if(playerWeapons.auraLevel>0){
    auraMesh.position.x=player.position.x;
    auraMesh.position.z=player.position.z;
    auraMesh.material.opacity=0.35+0.15*Math.sin(t*0.01);
    auraMesh.scale.setScalar(1+playerWeapons.auraLevel*0.3);
  }

  particles=particles.filter(p=>{
    p.life-=dt;
    const k=p.life/p.maxLife;
    p.material.opacity=k;
    p.scale.setScalar(1+(1-k));
    if(p.life<=0){scene.remove(p);return false;}
    return true;
  });

  renderer.render(scene,camera);
}

init();
</script>
</body>
</html>
