<html>
<head>
    <title>Game Level-Up</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .level-up-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: yellow;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .fountain {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 223, 186, 0.5), transparent);
            animation: fountain-animation 3s infinite;
        }
        @keyframes fountain-animation {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 223, 186, 0.5); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="fountain"></div>
    <script>
        function createLevelUpText() {
            const textElement = document.createElement('div');
            textElement.className = 'level-up-text';
            textElement.innerText = 'Level Up!';
            document.body.appendChild(textElement);
            setTimeout(() => {
                textElement.style.opacity = 0;
            }, 1000);
            setTimeout(() => {
                document.body.removeChild(textElement);
            }, 2000);
        }

        // Simulate level up
        setTimeout(createLevelUpText, 5000);
    </script>
</body>
</html>
