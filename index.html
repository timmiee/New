<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Survivor Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Basic setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create game elements
        const fountainGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
        const fountainMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const fountain = new THREE.Mesh(fountainGeometry, fountainMaterial);
        scene.add(fountain);

        const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
        const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.set(3, 0, -5);
        scene.add(enemy);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            // Update game mechanics here (move enemies, check collisions, etc.)
            fountain.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
